<html>

<head>
    
    <title>Mann Deshi Foundation</title>

    <style>
        body {
            overflow: hidden;
        }
        .myIframe {
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            border: solid transparent 1px;
        }
        
        .myIframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-top: -35px;
        }

    </style>

</head>

<body>
    <div class="myIframe">
        <iframe name="mannDeshi" src="https://manndeshifoundation.wordpress.com/"></iframe>
    </div>
</body>

</html>
